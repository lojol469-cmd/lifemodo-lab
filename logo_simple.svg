<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#neuralGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Neural Network Background -->
  <g opacity="0.2">
    <circle cx="50" cy="60" r="4" fill="#00d4ff"/>
    <circle cx="150" cy="60" r="4" fill="#00d4ff"/>
    <circle cx="50" cy="140" r="4" fill="#00d4ff"/>
    <circle cx="150" cy="140" r="4" fill="#00d4ff"/>
    
    <line x1="50" y1="60" x2="100" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="60" x2="100" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="140" x2="100" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="140" x2="100" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Brain Icon -->
  <g>
    <!-- Left Brain Hemisphere -->
    <path d="M 70 100 Q 60 80, 70 60 Q 80 50, 90 55 Q 85 70, 80 85 Q 75 95, 70 100 Z" 
          fill="url(#brainGrad)" opacity="0.9"/>
    
    <!-- Right Brain Hemisphere -->
    <path d="M 130 100 Q 140 80, 130 60 Q 120 50, 110 55 Q 115 70, 120 85 Q 125 95, 130 100 Z" 
          fill="url(#brainGrad)" opacity="0.9"/>
    
    <!-- Brain Stem -->
    <path d="M 90 100 Q 95 110, 100 115 Q 105 110, 110 100" 
          fill="none" stroke="url(#brainGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Neural Synapses -->
    <circle cx="75" cy="70" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="85" cy="80" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="115" cy="80" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="125" cy="70" r="2" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- DNA Helix -->
  <g opacity="0.6">
    <path d="M 85 120 Q 95 130, 100 135 Q 105 130, 115 120" 
          fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M 85 125 Q 95 135, 100 140 Q 105 135, 115 125" 
          fill="none" stroke="#feca57" stroke-width="2"/>
  </g>
  
  <!-- Central Point -->
  <circle cx="100" cy="100" r="6" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Orbiting Particles -->
  <circle cx="100" cy="60" r="3" fill="#ff6b6b"/>
  <circle cx="140" cy="100" r="3" fill="#feca57"/>
  <circle cx="100" cy="140" r="3" fill="#48dbfb"/>
</svg>
